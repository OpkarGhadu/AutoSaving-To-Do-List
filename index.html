<html>
<head>
    <title>To Do With AutoSave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>To Do List with AutoSave</h1>
        <p>Double-click an item to mark it complete.</p>
        <form name="todo-entry">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="button">Clear Completed</button>
            <button id="empty-button" class="button">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
